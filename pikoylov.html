<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LopyU</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #e74c3c;
            color: white;
        }

        #noBtn {
            background-color: #ecf0f1;
            color: #7f8c8d;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #noBtn:hover {
            background-color: #d1d5d8;
        }

        .heart {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            font-size: 24px;
            color: #e74c3c;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px) rotate(45deg);
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }

        .love-image {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-top: 20px;
            border: 3px solid #e74c3c;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .message {
            font-size: 24px;
            color: #e74c3c;
            margin-top: 20px;
            font-weight: bold;
            background-color: #ffecf1;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kamu sayang aku ga?</h1>
        
        <div class="buttons">
            <button id="yesBtn">Ya</button>
            <button id="noBtn">Tidak</button>
        </div>

        <div id="responseContainer" class="hidden">
            <p class="message">Aku juga sayang kamu ❤️</p>
            <img id="loveImage" class="love-image" src="https://files.catbox.moe/idlej2.jpg" alt="Pasangan bahagia berpelukan di pantai saat matahari terbenam dengan latar belakang ombak">
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const responseContainer = document.getElementById('responseContainer');
        
        yesBtn.addEventListener('click', function() {
            // Tampilkan pesan dan gambar
            responseContainer.classList.remove('hidden');
            
            // Buat efek hati yang melayang
            createHearts();
            
            // Ganti gambar dengan yang lebih romantis
            document.getElementById('loveImage').src = "https://files.catbox.moe/2sfiyz.jpg";
        });

        noBtn.addEventListener('click', function() {
            // Gerakkan tombol Tidak secara acak saat dihover
            const maxWidth = window.innerWidth - 100;
            const maxHeight = window.innerHeight - 50;
            
            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        function createHearts() {
            const container = document.querySelector('.container');
            const heartCount = 50;
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '❤️';
                    heart.classList.add('heart');
                    
                    // Posisi acak di atas container
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    
                    container.appendChild(heart);
                    
                    // Hapus heart setelah animasi selesai
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
